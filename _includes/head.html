<!-- Meta Data -->
<meta charset="utf-8">

    <!-- Meta data for SEO purposes. -->
    <title> {{page.title}} </title>
    <meta name="description" content="{{page.meta-description}}">
    <meta name="keywords" content="{{page.meta-keywords}}">

    <!-- meta data to tell the browser that your devide is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!--  Social media sharing META Tags -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.meta-description}}">
    <meta property="og:image" content="{{page.image_path}}">
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta name="twitter:card" content="{{page.meta-description}}">
    <meta name="og:site_name" content="Maja | Marie Fe and Jake Snow">

    <!-- Pinterest Meta Tags -->
    <meta property="article:author" content="{{page.author}}" />

    {% if page.layout == 'post' %}
    <meta property="og:type" content="article" />
    {% endif %}

    {% if page.layout == 'product' %}
    <meta property="og:type" content="product" />
    <meta property="product:price:amount" content="{{page.price}}" />
    <meta property="product:price:currency" content="USD" />
    <meta property="og:availability" content="instock" />
    {% endif %}

<!-- End Snap Pixel Code -->

<!-- end of meta tags -->


<!-- this is the blog post loop item. By putting it in an include, it means that we can just write the code once and ensure it looks good everywhere we use it on the site. -->

<div class="masonry-item padded-1
{% for tag in post.tags %} {{tag | slugify}} {% endfor%}
">
    <a href="{{post.url}}" class="blog-item">
      <img src="{{post.image_path}}">
      <div class="bump">
        <h3> {{post.title}} </h3>
        {% include squiggle.html %}
        <p class="post-meta">by {{post.author}}</p>
      </div>
    </a>
  </div>

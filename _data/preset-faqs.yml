- question: FAQ
  answer_html: >-
    <p>If your questions couldn't get&nbsp;<strong>answered
    below</strong>&nbsp;in the Q&amp;As, message us directly
    :)</p><p><strong>WHAT APP DO I NEED?&nbsp;</strong></p><p>The free Lightroom
    mobile app on your phone (I phone and Android). To install the presets on
    your phone you need a free unzip app for iPhones.</p><ol><li><a
    target="_blank"
    href="https://itunes.apple.com/au/app/zip-rar-file-extractor/id769409043?mt=8">ZIP
    Extractor</a>&nbsp;to open the files (free of charge) &amp;</li><li><a
    target="_blank"
    href="https://itunes.apple.com/au/app/adobe-lightroom-cc/id878783582?mt=8">Lightroom
    CC</a>&nbsp;(free of charge)&nbsp;</li></ol><p>Or&nbsp; the &nbsp;<a
    target="_blank"
    href="https://clk.tradedoubler.com/click?p(264355)a(3159814)g(22804962)url(https://www.adobe.com/products/photoshop-lightroom-classic.html)">Lightroom</a>
    Classic Desktop version (OSX/Windows)<strong>&nbsp;</strong>&nbsp;which you
    pay monthly (9$/month // one month free trial available). Our desktop
    presets are designed for the latest Adobe&nbsp;<a target="_blank"
    rel="noopener noreferrer"
    href="https://clk.tradedoubler.com/click?p(264355)a(3159814)g(22804962)url(https://www.adobe.com/products/photoshop-lightroom-classic.html)">Lightroom</a>&nbsp;desktop
    version (OSX / Windows).</p><p><strong>I AM A BEGINNER, ARE PRESETS STILL
    FOR ME?</strong></p><p>&nbsp;YES! They are especially designed for people
    that like to edit efficiently or have never done editing to help you to
    achieve a fast and great result similar to our IG photos. Be patient with
    yourself, normally it takes years to learn editing, so if it takes you a few
    days or weeks to get the perfect results you are doing very
    well.&nbsp;</p><p><strong>CAN I TAKE PHOTOS WITH MY
    PHONE?&nbsp;</strong></p><p>Our presets work for phone photos or any Cameras
    - JPEG and RAW settings as well as photos taken on a mobile phone, go pro or
    any other camera. Please remember that the quality of the camera and the
    light conditions does effect the outcome as well :). Results will be great
    with any iPhone model 7 or higher, newer Samsung/Huawei models. Other mobile
    brands we have not tested</p><p><strong>HOW WILL I RECEIVE THE
    PRESETS?&nbsp;</strong></p><p>You will receive the presets via
    email<strong>&nbsp;right away</strong>. Make sure you use your current email
    address :)</p><p><strong>DO THEY WORK ON ANY PHOTO?</strong></p><p>Yes! They
    work with all image types. Every image is different not every preset will
    work on every single photo, you may need to do some tweaking after applying
    the preset to achieve a particular look. This can all be done in the
    Lightroom mobile app and is very easy to do.</p><p><strong>I DO NOT HAVE
    USD&nbsp;</strong></p><p>If you live in a country with a different currency,
    your bank will convert the USD into your currency. So you will be fine
    :)</p><p>We hope this is helpful to you! <strong>Lots of love</strong> Marie
    and Jake&nbsp;</p>
- question: Important notes
  answer_html: >-
    <p>After you purchase a preset pack you will receive an email link. If you
    did not receive an email you either - misspelled your email address -
    contact IG <a
    href="https://www.instagram.com/majapresets">@majapresets</a>&nbsp;or our
    email ended up in your spam folder.&nbsp;</p><p>Not every preset will work
    for every photo, however we designed the packs so that at least 1 preset
    would work for almost any mobile photo.</p><p>Make sure you have updated
    Lightroom on your desktop to the most recent version, these preset files
    will only upload with the new 2018 Lightroom Update.</p><p>Mobile Presets =
    .dng files // Desktop Presets = .xmp files,&nbsp;<strong>not .lrtemplate
    file&nbsp;</strong>(you need to update your subscription</p>

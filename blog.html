<section >
  <h1 class="centered padded"> Latest on the blog </h1>
  <div class="category-slider margin-bottom-2">

    {% for category in site.categories %}
      <a href="/{{category[0] | slugify }}" class="category"> {{category[0]}} </a>
    {% endfor %}

  </div>
</section>
<section class="padded">


  <div class="blog-loop blog-masonry">

    {% for post in site.posts limit: 15 %}
        {% include post-loop-item.html %}
    {% endfor %}

  </div>
  <div class="centered">
    <!-- This links to the archive of blog posts -->
    <a href="/archive" class="button"> See More </a>
  </div>
</section>

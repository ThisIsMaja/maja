---
layout: default
title: blog
---

<section class="padded light-bg">
  <h1 class="centered editable padded-2-v"> Newsfeed Archive </h1>

  <div class="archive-loop">

    {% assign all-posts = site.documents | where: 'all-posts', true | sort: 'date' | reverse %}

    {% for post in all-posts limit:25 %}
      {% unless post.hidden == true %}

        {% include post-loop-item-3.html %}

      {% endunless %}
    {% endfor %}

  </div>

</section>
